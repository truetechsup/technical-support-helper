<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–î–æ–±–∞–≤–∏—Ç—å –æ—à–∏–±–∫—É - –¢–µ—Ö–Ω–∏—á–µ—Å–∫–∞—è –ø–æ–¥–¥–µ—Ä–∂–∫–∞</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>‚ûï –î–æ–±–∞–≤–∏—Ç—å –æ—à–∏–±–∫—É</h1>
            <p class="subtitle">Technical Support Helper</p>
            <nav class="main-nav">
                <a href="/">üîç –ü–æ–∏—Å–∫</a>
                <a href="/add" class="active">‚ûï –î–æ–±–∞–≤–∏—Ç—å</a>
            </nav>
        </header>

        <main>
            <form id="addForm" class="add-form">
                <div class="form-group">
                    <label for="error">–¢–µ–∫—Å—Ç –æ—à–∏–±–∫–∏ <span class="required">*</span></label>
                    <input 
                        type="text" 
                        id="error" 
                        name="error" 
                        required
                        placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: Connection timeout"
                    >
                </div>

                <div class="form-group">
                    <label for="description">–û–ø–∏—Å–∞–Ω–∏–µ <span class="required">*</span></label>
                    <textarea 
                        id="description" 
                        name="description" 
                        rows="4"
                        required
                        placeholder="–ü–æ–¥—Ä–æ–±–Ω–æ–µ –æ–ø–∏—Å–∞–Ω–∏–µ –æ—à–∏–±–∫–∏, –≤ –∫–∞–∫–∏—Ö —Å–ª—É—á–∞—è—Ö –æ–Ω–∞ –≤–æ–∑–Ω–∏–∫–∞–µ—Ç..."
                    ></textarea>
                </div>

                <div class="form-group">
                    <label for="solution">–†–µ—à–µ–Ω–∏–µ</label>
                    <textarea 
                        id="solution" 
                        name="solution" 
                        rows="4"
                        placeholder="–ü–æ—à–∞–≥–æ–≤–æ–µ —Ä–µ—à–µ–Ω–∏–µ –ø—Ä–æ–±–ª–µ–º—ã..."
                    ></textarea>
                </div>

                <div class="form-group">
                    <label for="tickets">–ù–æ–º–µ—Ä–∞ –æ–±—Ä–∞—â–µ–Ω–∏–π</label>
                    <input 
                        type="text" 
                        id="tickets" 
                        name="tickets"
                        placeholder="–ß–µ—Ä–µ–∑ –∑–∞–ø—è—Ç—É—é: TICKET-123, TICKET-456"
                    >
                    <small class="form-hint">–£–∫–∞–∂–∏—Ç–µ –Ω–æ–º–µ—Ä–∞ –æ–±—Ä–∞—â–µ–Ω–∏–π —á–µ—Ä–µ–∑ –∑–∞–ø—è—Ç—É—é</small>
                </div>

                <div class="form-group">
                    <label for="tasks">–°—Å—ã–ª–∫–∏ –Ω–∞ –∑–∞–¥–∞—á–∏</label>
                    <input 
                        type="text" 
                        id="tasks" 
                        name="tasks"
                        placeholder="–ß–µ—Ä–µ–∑ –∑–∞–ø—è—Ç—É—é: https://jira.com/TASK-1, https://jira.com/TASK-2"
                    >
                    <small class="form-hint">–£–∫–∞–∂–∏—Ç–µ —Å—Å—ã–ª–∫–∏ –Ω–∞ –∑–∞–¥–∞—á–∏ —á–µ—Ä–µ–∑ –∑–∞–ø—è—Ç—É—é</small>
                </div>

                <div id="message" class="message" style="display: none;"></div>

                <div class="form-actions">
                    <button type="submit" id="submitButton" class="btn-primary">–î–æ–±–∞–≤–∏—Ç—å</button>
                    <button type="reset" class="btn-secondary">–û—á–∏—Å—Ç–∏—Ç—å</button>
                </div>
            </form>
        </main>
    </div>

    <script>
        const form = document.getElementById('addForm');
        const messageDiv = document.getElementById('message');
        const submitButton = document.getElementById('submitButton');

        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ —Ñ–æ—Ä–º—ã
            const formData = {
                error: document.getElementById('error').value.trim(),
                description: document.getElementById('description').value.trim(),
                solution: document.getElementById('solution').value.trim(),
                tickets: parseList(document.getElementById('tickets').value),
                tasks: parseList(document.getElementById('tasks').value)
            };

            // –í–∞–ª–∏–¥–∞—Ü–∏—è –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã—Ö –ø–æ–ª–µ–π
            if (!formData.error || !formData.description) {
                showMessage('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–µ –ø–æ–ª—è (–û—à–∏–±–∫–∞ –∏ –û–ø–∏—Å–∞–Ω–∏–µ)', 'error');
                return;
            }

            // –ë–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É
            submitButton.disabled = true;
            submitButton.textContent = '–î–æ–±–∞–≤–ª–µ–Ω–∏–µ...';

            try {
                const response = await fetch('/api/add', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showMessage('‚úÖ –û—à–∏–±–∫–∞ —É—Å–ø–µ—à–Ω–æ –¥–æ–±–∞–≤–ª–µ–Ω–∞!', 'success');
                    form.reset();
                } else {
                    showMessage('‚ùå –û—à–∏–±–∫–∞: ' + (data.error || '–ù–µ —É–¥–∞–ª–æ—Å—å –¥–æ–±–∞–≤–∏—Ç—å –æ—à–∏–±–∫—É'), 'error');
                }
            } catch (error) {
                showMessage('‚ùå –û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è: ' + error.message, 'error');
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = '–î–æ–±–∞–≤–∏—Ç—å';
            }
        });

        function parseList(value) {
            if (!value || !value.trim()) return [];
            return value.split(',')
                .map(item => item.trim())
                .filter(item => item.length > 0);
        }

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = 'message message-' + type;
            messageDiv.style.display = 'block';

            // –°–∫—Ä—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥ –¥–ª—è —É—Å–ø–µ—Ö–∞
            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 5000);
            }
        }
    </script>
</body>
</html>
